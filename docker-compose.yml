version: '3.9'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/vhost.d:/etc/nginx/vhost.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    restart: unless-stopped
    env_file: .env
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx/certs:/etc/nginx/certs:rw
      - ./nginx/vhost.d:/etc/nginx/vhost.d:rw
      - ./nginx/html:/usr/share/nginx/html:rw
      - ./acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    healthcheck:
      test: ["CMD", "pgrep", "acme.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  xbonell.com:
    image: nginx:alpine
    container_name: xbonell.com
    environment:
      - VIRTUAL_HOST=xbonell.com,www.xbonell.com
      - LETSENCRYPT_HOST=xbonell.com,www.xbonell.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:?LETSENCRYPT_EMAIL environment variable is required}
    volumes:
      - ./sites/xbonell.com/dist:/usr/share/nginx/html:ro
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webhook:
    image: node:22-alpine
    container_name: webhook
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=webhook.xbonell.com
      - LETSENCRYPT_HOST=webhook.xbonell.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:?LETSENCRYPT_EMAIL environment variable is required}
      - GIT_SSH_COMMAND=ssh -i /home/webhookuser/.ssh/id_ed25519 -o StrictHostKeyChecking=no
    volumes:
      - ./hooks/hooks.json:/etc/webhook/hooks.json:ro
      - ./scripts:/etc/webhook/scripts:ro
      - ./sites:/etc/webhook/sites:rw
      - /home/xbonell/.ssh:/home/webhookuser/.ssh:ro
    command: >
      sh -c "
        apk add --no-cache curl bash git openssh &&
        adduser -D -u 1000 webhookuser &&
        corepack enable && yarn set version stable &&
        curl -L https://github.com/adnanh/webhook/releases/download/2.8.1/webhook-linux-amd64.tar.gz | tar xz &&
        mv webhook-linux-amd64/webhook /usr/local/bin/webhook &&
        chown -R webhookuser:webhookuser /usr/local/bin/webhook &&
        su webhookuser -c 'webhook -hooks /etc/webhook/hooks.json -verbose'
      "
    networks:
      - web
    read_only: false
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  web:
    external: false
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: nginx-proxy
    ipam:
      config:
        - subnet: 172.20.0.0/16

