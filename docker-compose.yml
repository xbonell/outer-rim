version: '3.9'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.8
    container_name: nginx-proxy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/vhost.d:/etc/nginx/vhost.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    cpus: '0.5'
    mem_limit: 512M
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "test -S /var/run/docker.sock"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file: .env
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx/certs:/etc/nginx/certs:rw
      - ./nginx/vhost.d:/etc/nginx/vhost.d:rw
      - ./nginx/html:/usr/share/nginx/html:rw
      - ./acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    cpus: '0.3'
    mem_limit: 256M
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  xbonell.com:
    image: nginx:alpine
    container_name: xbonell.com
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - VIRTUAL_HOST=xbonell.com,www.xbonell.com
      - LETSENCRYPT_HOST=xbonell.com,www.xbonell.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:?LETSENCRYPT_EMAIL environment variable is required}
    volumes:
      - ./sites/xbonell.com:/usr/share/nginx/html:ro
      - ./sites/xbonell.com/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    cpus: '0.2'
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

  bgespecialitats.com:
    image: nginx:alpine
    container_name: bgespecialitats.com
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - VIRTUAL_HOST=bgespecialitats.com,www.bgespecialitats.com
      - LETSENCRYPT_HOST=bgespecialitats.com,www.bgespecialitats.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:?LETSENCRYPT_EMAIL environment variable is required}
    volumes:
      - ./sites/bgespecialitats.com:/usr/share/nginx/html:ro
      - ./sites/bgespecialitats.com/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    cpus: '0.2'
    mem_limit: 128M
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M


networks:
  web:
    external: false
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: nginx-proxy
    ipam:
      config:
        - subnet: 172.20.0.0/16
