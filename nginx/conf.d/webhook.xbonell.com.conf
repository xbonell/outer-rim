# Custom configuration for webhook.xbonell.com
# This handles the native webhook service running on the host

# HTTP server block (redirect to HTTPS)
server {
    server_name webhook.xbonell.com;
    access_log /var/log/nginx/access.log vhost;
    listen 80;
    
    # Do not HTTPS redirect Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        auth_basic off;
        auth_request off;
        allow all;
        root /usr/share/nginx/html;
        try_files $uri =404;
        break;
    }
    
    location / {
        if ($request_method ~ (OPTIONS|POST|PUT|PATCH|DELETE)) {
            return 301 https://$host$request_uri;
        }
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    server_name webhook.xbonell.com;
    access_log /var/log/nginx/access.log vhost;
    http2 on;
    listen 443 ssl;
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # SSL certificate files (will be generated by acme-companion)
    ssl_certificate /etc/nginx/certs/webhook.xbonell.com.crt;
    ssl_certificate_key /etc/nginx/certs/webhook.xbonell.com.key;
    ssl_dhparam /etc/nginx/certs/webhook.xbonell.com.dhparam.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/certs/webhook.xbonell.com.chain.pem;
    
    # Security headers
    set $sts_header "";
    if ($https) {
        set $sts_header "max-age=31536000";
    }
    add_header Strict-Transport-Security $sts_header always;
    
    # Include custom vhost configuration
    include /etc/nginx/vhost.d/webhook.xbonell.com;
    
    location / {
        proxy_pass http://172.17.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        set $upstream_keepalive true;
    }
} 